<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Mario Graffiti</title>
</head>
<body>
    <div class="container-fluid page-height p-0">
        <canvas id="canvas"></canvas>
        <img src="images/trash-block.png" id="trash" alt="trash-block">
        <img src="images/save-block.png" id="save" alt="save-block">
        <div id="colors">
            <img src="images/Hat-Mario-icon.png" alt="red-color-hat" class="color" id="red">
            <img src="images/Hat-Luigi-icon.png" alt="green-color-hat" class="color" id="green">
            <img src="images/Hat-Waluigi-icon.png" alt="yellow-color-hat" class="color" id="purple">
            <img src="images/Hat-Wario-icon.png" alt="purple-color-hat" class="color" id="yellow">
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
